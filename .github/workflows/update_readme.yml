- name: Update Ages
        run: |
          python3 -c "
          import datetime
          import re

          def calculate_age(year, month, day=1):
              today = datetime.date.today()
              birth = datetime.date(year, month, day)
              return str(today.year - birth.year - ((today.month, today.day) < (birth.month, birth.day)))

          andrea_age = calculate_age(1987, 3, 16)
          daughter_age = calculate_age(2013, 12, 2)

          with open('README.md', 'r', encoding='utf-8') as f:
              content = f.read()

          content = re.sub(r'()(.*?)()', r'\16' + andrea_age + r'\3', content)
          content = re.sub(r'()(.*?)()', r'\2' + daughter_age + r'\3', content)

          with open('README.md', 'w', encoding='utf-8') as f:
              f.write(content)
          "