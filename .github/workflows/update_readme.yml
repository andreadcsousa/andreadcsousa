name: Update README Ages

on:
  schedule:
    # Roda todos os dias à meia-noite para checar aniversários
    - cron: "0 0 * * *"
  workflow_dispatch: # Permite que você rode manualmente para testar

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Update Ages
        run: |
          python3 -c "
          import datetime
          import re

          def calculate_age(year, month):
              today = datetime.date.today()
              birth = datetime.date(year, month, 1) # Considerando dia 1 do mês
              age = today.year - birth.year - ((today.month, today.day) < (birth.month, birth.day))
              return str(age)

          andrea_age = calculate_age(1987, 3)
          daughter_age = calculate_age(2013, 12)

          with open('README.md', 'r', encoding='utf-8') as f:
              content = f.read()

          content = re.sub(r'.*?', f'{andrea_age}', content)
          content = re.sub(r'.*?', f'{daughter_age}', content)

          with open('README.md', 'w', encoding='utf-8') as f:
              f.write(content)
          "

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m 'Update ages' && git push)
