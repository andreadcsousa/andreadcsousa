name: Update README Ages

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Update Ages
        run: |
          python3 -c "
          import datetime
          import re

          def calculate_age(year, month, day=1):
              today = datetime.date.today()
              birth = datetime.date(year, month, day)
              return str(today.year - birth.year - ((today.month, today.day) < (birth.month, birth.day)))

          andrea_age = calculate_age(1987, 3, 16)
          daughter_age = calculate_age(2013, 12, 2)

          with open('README.md', 'r', encoding='utf-8') as f:
              content = f.read()

          # O script agora busca o texto com espaÃ§os para garantir que encontre
          content = re.sub(r'.*?', f'{andrea_age}', content)
          content = re.sub(r'.*?', f'{daughter_age}', content)

          with open('README.md', 'w', encoding='utf-8') as f:
              f.write(content)
          "

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m 'Update ages' && git push)
